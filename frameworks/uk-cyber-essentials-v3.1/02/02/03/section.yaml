name: 2.2.3 Technical controls must be used to manage the quality of credentials.
description: |-
  Technical controls must be used to manage the quality of credentials. 
  If credentials are just to unlock a device, use a minimum password or PIN length of at least 6 characters. 
  When the device unlocking credentials are also used for authentication, you must apply the full password requirements to the credentials described in 'user access controls'.
