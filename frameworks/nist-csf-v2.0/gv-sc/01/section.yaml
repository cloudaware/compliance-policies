name: "GV.SC-01: A cybersecurity supply chain risk management program, strategy, objectives, 
  policies, and processes are established and agreed to by organizational stakeholders"
description: |-
  1. Establish a strategy that expresses the objectives of the cybersecurity supply chain 
  risk management program
  2. Develop the cybersecurity supply chain risk management program, including a plan 
  (with milestones), policies, and procedures that guide implementation and improvement 
  of the program, and share the policies and procedures with the organizational stakeholders
  3. Develop and implement program processes based on the strategy, objectives, policies, 
  and procedures that are agreed upon and performed by the organizational stakeholders
  4. Establish a cross-organizational mechanism that ensures alignment between functions 
  that contribute to cybersecurity supply chain risk management, such as cybersecurity, 
  IT, operations, legal, human resources, and engineering
