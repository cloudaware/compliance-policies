name: "GV.SC-03: Cybersecurity supply chain risk management is integrated into cybersecurity and 
  enterprise risk management, risk assessment, and improvement processes"
description: |-
  1. Identify areas of alignment and overlap with cybersecurity and enterprise risk management
  2. Establish integrated control sets for cybersecurity risk management and cybersecurity supply 
  chain risk management
  3. Integrate cybersecurity supply chain risk management into improvement processes
  4. Escalate material cybersecurity risks in supply chains to senior management, and address 
  them at the enterprise risk management level
