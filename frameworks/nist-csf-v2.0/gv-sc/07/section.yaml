name: "GV.SC-07: The risks posed by a supplier, their products and services, and other 
  third parties are understood, recorded, prioritized, assessed, responded to, and 
  monitored over the course of the relationship"
description: |-
  1. Adjust assessment formats and frequencies based on the third party's reputation and 
  the criticality of the products or services they provide
  2. Evaluate third parties' evidence of compliance with contractual cybersecurity 
  requirements, such as self-attestations, warranties, certifications, and other artifacts
  3. Monitor critical suppliers to ensure that they are fulfilling their security obligations 
  throughout the supplier relationship lifecycle using a variety of methods and techniques, 
  such as inspections, audits, tests, or other forms of evaluation
  4. Monitor critical suppliers, services, and products for changes to their risk profiles, 
  and reevaluate supplier criticality and risk impact accordingly
  5. Plan for unexpected supplier and supply chain-related interruptions to ensure business continuity
