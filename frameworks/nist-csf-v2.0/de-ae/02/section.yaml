name: "DE.AE-02: Potentially adverse events are analyzed to better understand associated activities"
description: |-
  1. Use security information and event management (SIEM) or other tools to continuously monitor log 
  events for known malicious and suspicious activity
  2. Utilize up-to-date cyber threat intelligence in log analysis tools to improve detection accuracy 
  and characterize threat actors, their methods, and indicators of compromise
  3. Regularly conduct manual reviews of log events for technologies that cannot be sufficiently 
  monitored through automation
  4. Use log analysis tools to generate reports on their findings
