name: "PR.AT-01: Personnel are provided with awareness and training so that they possess the 
  knowledge and skills to perform general tasks with cybersecurity risks in mind"
description: |-
  1. Provide basic cybersecurity awareness and training to employees, contractors, partners, 
  suppliers, and all other users of the organization's non-public resources
  2. Train personnel to recognize social engineering attempts and other common attacks, report 
  attacks and suspicious activity, comply with acceptable use policies, and perform basic cyber 
  hygiene tasks (e.g., patching software, choosing passwords, protecting credentials)
  3. Explain the consequences of cybersecurity policy violations, both to individual users and 
  the organization as a whole
  4. Periodically assess or test users on their understanding of basic cybersecurity practices
  5. Require annual refreshers to reinforce existing practices and introduce new practices
