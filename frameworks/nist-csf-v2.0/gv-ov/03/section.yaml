name: "GV.OV-03: Organizational cybersecurity risk management performance is 
  evaluated and reviewed for adjustments needed"
description: |-
  1. Review key performance indicators (KPIs) to ensure that organization-wide policies 
  and procedures achieve objectives
  2. Review key risk indicators (KRIs) to identify risks the organization faces, including 
  likelihood and potential impact
  3. Collect and communicate metrics on cybersecurity risk management with senior leadership
