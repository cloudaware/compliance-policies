name: "GV.RM-04: Strategic direction that describes appropriate risk response options is established and communicated"
description: |-
  1. Specify criteria for accepting and avoiding cybersecurity risk for various 
  classifications of data
  2. Determine whether to purchase cybersecurity insurance
  3. Document conditions under which shared responsibility models are acceptable 
  (e.g., outsourcing certain cybersecurity functions, having a third party perform 
  financial transactions on behalf of the organization, using public cloud-based services)
