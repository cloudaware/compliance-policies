name: "GV.RM-02: Risk appetite and risk tolerance statements are established, communicated, and maintained"
description: |-
  1. Determine and communicate risk appetite statements that convey expectations about 
  the appropriate level of risk for the organization
  2. Translate risk appetite statements into specific, measurable, and broadly 
  understandable risk tolerance statements
  3. Refine organizational objectives and risk appetite periodically based on known 
  risk exposure and residual risk
