name: "RS.MI-01: Incidents are contained"
description: |-
  1. Cybersecurity technologies (e.g., antivirus software) and cybersecurity features of 
  other technologies (e.g., operating systems, network infrastructure devices) automatically 
  perform containment actions
  2. Allow incident responders to manually select and perform containment actions
  3. Allow a third party (e.g., internet service provider, managed security service provider) 
  to perform containment actions on behalf of the organization
  4. Automatically transfer compromised endpoints to a remediation virtual local area network (VLAN)
