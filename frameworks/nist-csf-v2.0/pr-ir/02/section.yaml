name: "PR.IR-02: The organization's technology assets are protected from environmental threats"
description: |-
  1. Protect organizational equipment from known environmental threats, such as flooding, fire, wind, 
  and excessive heat and humidity
  2. Include protection from environmental threats and provisions for adequate operating infrastructure 
  in requirements for service providers that operate systems on the organization's behalf
