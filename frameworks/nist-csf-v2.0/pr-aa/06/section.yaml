name: "PR.AA-06: Physical access to assets is managed, monitored, and enforced commensurate with risk"
description: |-
  1. Use security guards, security cameras, locked entrances, alarm systems, and other physical 
  controls to monitor facilities and restrict access
  2. Employ additional physical security controls for areas that contain high-risk assets
  3. Escort guests, vendors, and other third parties within areas that contain business-critical assets
