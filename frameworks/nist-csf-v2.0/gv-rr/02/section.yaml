name: "GV.RR-02: Roles, responsibilities, and authorities related to cybersecurity risk 
  management are established, communicated, understood, and enforced"
description: |-
  1. Document risk management roles and responsibilities in policy
  2. Document who is responsible and accountable for cybersecurity risk management 
  activities and how those teams and individuals are to be consulted and informed
  3. Include cybersecurity responsibilities and performance requirements in personnel descriptions
  4. Document performance goals for personnel with cybersecurity risk management responsibilities, 
  and periodically measure performance to identify areas for improvement
  5. Clearly articulate cybersecurity responsibilities within operations, risk functions, 
  and internal audit functions
