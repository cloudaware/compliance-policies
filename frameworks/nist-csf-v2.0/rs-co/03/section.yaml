name: "RS.CO-03: Information is shared with designated internal and external stakeholders"
description: |-
  1. Securely share information consistent with response plans and information sharing agreements
  2. Voluntarily share information about an attacker's observed TTPs, with all sensitive data 
  removed, with an Information Sharing and Analysis Center (ISAC)
  3. Notify HR when malicious insider activity occurs
  4. Regularly update senior leadership on the status of major incidents
  5. Follow the rules and protocols defined in contracts for incident information sharing between 
  the organization and its suppliers
  6. Coordinate crisis communication methods between the organization and its critical suppliers
