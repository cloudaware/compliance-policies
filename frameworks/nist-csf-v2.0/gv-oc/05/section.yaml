name: "GV.OC-05: Outcomes, capabilities, and services that the organization depends 
  on are understood and communicated"
description: |-
  1. Create an inventory of the organization's dependencies on external resources 
  (e.g., facilities, cloud-based hosting providers) and their relationships to organizational 
  assets and business functions
  2. Identify and document external dependencies that are potential points of failure for 
  the organization's critical capabilities and services, and share that information with 
  appropriate personnel
