name: "ID.RA-06: Risk responses are chosen, prioritized, planned, tracked, and communicated"
description: |-
  1. Apply the vulnerability management plan's criteria for deciding whether to accept, transfer, 
  mitigate, or avoid risk
  2. Apply the vulnerability management plan's criteria for selecting compensating controls to 
  mitigate risk
  3. Track the progress of risk response implementation (e.g., plan of action and milestones 
  [POA&M], risk register, risk detail report)
  4. Use risk assessment findings to inform risk response decisions and actions
  5. Communicate planned risk responses to affected stakeholders in priority order
