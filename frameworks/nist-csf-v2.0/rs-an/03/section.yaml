name: "RS.AN-03: Analysis is performed to establish what has taken place during an incident and 
  the root cause of the incident"
description: |-
  1. Determine the sequence of events that occurred during the incident and which assets and 
  resources were involved in each event
  2. Attempt to determine what vulnerabilities, threats, and threat actors were directly or 
  indirectly involved in the incident
  3. Analyze the incident to find the underlying, systemic root causes
  4. Check any cyber deception technology for additional information on attacker behavior
