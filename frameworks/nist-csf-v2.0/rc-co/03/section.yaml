name: "RC.CO-03: Recovery activities and progress in restoring operational capabilities are 
  communicated to designated internal and external stakeholders"
description: |-
  1. Securely share recovery information, including restoration progress, consistent with 
  response plans and information sharing agreements
  2. Regularly update senior leadership on recovery status and restoration progress for major incidents
  3. Follow the rules and protocols defined in contracts for incident information sharing 
  between the organization and its suppliers
  4. Coordinate crisis communication between the organization and its critical suppliers
