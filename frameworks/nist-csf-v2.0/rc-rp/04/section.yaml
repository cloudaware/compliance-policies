name: "RC.RP-04: Critical mission functions and cybersecurity risk management are considered to 
  establish post-incident operational norms"
description: |-
  1. Use business impact and system categorization records (including service delivery objectives) 
  to validate that essential services are restored in the appropriate order
  2. Work with system owners to confirm the successful restoration of systems and the return to 
  normal operations
  3. Monitor the performance of restored systems to verify the adequacy of the restoration
