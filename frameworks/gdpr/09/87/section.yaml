name: Art. 87 Processing of the national identification number
description: Member States may further determine the specific conditions for the
  processing of a national identification number or any other identifier of general
  application. In that case the national identification number or any other identifier
  of general application shall be used only under appropriate safeguards for the rights
  and freedoms of the data subject pursuant to this Regulation.
