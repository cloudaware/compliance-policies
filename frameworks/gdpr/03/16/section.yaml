---
name: Art. 16 Right to rectification
description: "The data subject shall have the right to obtain from the controller\
  \ without undue delay the rectification of inaccurate personal data concerning him\
  \ or her. Taking into account the purposes of the processing, the data subject shall\
  \ have the right to have incomplete personal data completed, including by means\
  \ of providing a supplementary statement."
