name: "1.1 Ensure that 'Multi-Factor Auth Status' is 'Enabled' for all Privileged\
  \ Users - Level 1 (Manual | Not supported, no API/CLI available by Azure)"
description: |-
  Enable multi-factor authentication for all roles, groups, and users that have write access or permissions to Azure resources. These include custom created objects or built-in roles such as;
  - Service Co-Administrators
  - Subscription Owners
  - Contributors Please note that according to the CIS Benchmark audit steps, at this point in time, there is no API/CLI mechanism available to programmatically conduct a security assessment for this recommendation.
