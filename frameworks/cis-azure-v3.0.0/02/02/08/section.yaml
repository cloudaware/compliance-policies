---
name: "2.2.8 Ensure Multi-factor Authentication is Required to access Microsoft Admin Portals (Manual)"
description: |-
  This recommendation ensures that users accessing Microsoft Admin Portals (i.e. Microsoft 365 Admin, 
  Microsoft 365 Defender, Exchange Admin Center, Azure Portal, etc.) are required to use multi-factor 
  authentication (MFA) credentials when logging into an Admin Portal.
