---
name: "2.2.7 Ensure Multi-factor Authentication is Required for Windows Azure Service Management API (Manual)"
description: |-
  This recommendation ensures that users accessing the Windows Azure Service Management API 
  (i.e. Azure Powershell, Azure CLI, Azure Resource Manager API, etc.) are required to use 
  multi-factor authentication (MFA) credentials when accessing resources through the Windows 
  Azure Service Management API.
