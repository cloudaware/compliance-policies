---
name: "2.17 Ensure That 'Restrict access to Microsoft Entra admin center' is Set to 'Yes' (Manual)"
description: |-
  Restrict access to the Microsoft Entra ID administration center to administrators only.

  **NOTE**: This only affects access to the Entra ID administrator's web portal. This setting does 
  not prohibit privileged users from using other methods such as Rest API or Powershell to obtain 
  sensitive information from Microsoft Entra ID.
