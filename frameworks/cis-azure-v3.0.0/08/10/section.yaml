---
name: "8.10 Ensure only MFA enabled identities can access privileged Virtual Machine (Manual)"
description: >
  Verify identities without MFA that can log in to a privileged virtual machine using separate 
  login credentials. An adversary can leverage the access to move laterally and perform actions 
  with the virtual machine's managed identity. Make sure the virtual machine only has necessary 
  permissions, and revoke the admin-level permissions according to the least privileges principal
