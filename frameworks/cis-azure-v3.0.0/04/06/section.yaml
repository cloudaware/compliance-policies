---
name: "4.6 Ensure that 'Public Network Access' is 'Disabled' for storage accounts (Automated)"
description: >
  Disallowing public network access for a storage account overrides the public access settings 
  for individual containers in that storage account for Azure Resource Manager Deployment Model 
  storage accounts. Azure Storage accounts that use the classic deployment model will be retired 
  on August 31, 2024.