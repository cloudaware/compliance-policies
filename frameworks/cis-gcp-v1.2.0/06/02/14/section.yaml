name: 6.2.14 Ensure 'log_min_error_statement' database flag for Cloud SQL PostgreSQL
  instance is set to 'Error' or stricter - Level 1 (Automated)
description: |-
  The `log_min_error_statement` flag defines the minimum message severity level that are considered as an error statement. Messages for error statements are logged with the SQL statement. Valid values include `DEBUG5`, `DEBUG4`, `DEBUG3`, `DEBUG2`, `DEBUG1`, `INFO`, `NOTICE`, `WARNING`, `ERROR`, `LOG`, `FATAL`, and `PANIC`.
  Each severity level includes the subsequent levels mentioned above. Ensure a value of `ERROR` or stricter is set. Will be supported in the near future.
